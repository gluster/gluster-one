# Colonizer example flavor ID file for Cisco UCS test deployment

flavor:
    name: General purpose NAS
    g1_path: /usr/share/gluster-colonizer/
    node:
        name: Cisco-UCS-node
        needs_bootstrap: true
        verify_file_name: verify-cisco-nas.yml
        mgmt_interface: eth0
        storage_interface: eth1
        backend_devices:
          - /dev/sdb
        cache_devices:
          - /dev/sdc
        disktype: RAID         #JBOD|RAID
        diskcount: 10          #Number of data disks; for 12 disk RAID 6 this is 10
        dalign: 256            #<integer in KB>
        tuned: rhgs-random-io  #tuned profile name
        gluster_vol_set:
            server.event-threads: 4
            client.event-threads: 4
            cluster.lookup-optimize: on
            features.cache-invalidation: on
            performance.cache-invalidation: on
            performance.stat-prefetch: on
            group: metadata-cache
        gluster_vol_set_smb:
            server.allow-insecure: on
            performance.cache-samba-metadata: on
            storage.batch-fsync-delay-usec: 0
            performance.readdir-ahead: on
            performance.parallel-readdir: on
            group: nl-cache
    volname: gluster1
    voltype: replica           #replica|disperse
    #Arbiter size should be roughly <brick_size>/1024 for the NAS flavor
    arbiter_size: 90            #<integer in GB>|None
    arbiter_size_factor: 0.1    #<float in %>|None
